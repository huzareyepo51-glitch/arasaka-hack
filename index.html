<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREACH PROTOCOL v.5.0 [OFFLINE READY]</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --breach-red: #ff5858;
            --breach-bg: #0b0b0b;
            --active-color: #fcee0a;
            --success-color: #00ff9d;
            --ai-color: #00f0ff;
            --scanner-opacity: 0.15;
        }

        body {
            background-color: var(--breach-bg);
            color: var(--breach-red);
            font-family: 'Rajdhani', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
            user-select: none;
        }

        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px; z-index: 2; pointer-events: none;
        }

        .matrix-bg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; display: grid; grid-template-columns: repeat(10, 1fr);
            opacity: 0.1; z-index: 0; pointer-events: none;
        }
        .matrix-bg div { padding: 10px; text-align: center; }

        #mainInterface, #minigameInterface {
            position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; width: 100%;
        }
        #minigameInterface { display: none; }

        #securityPanel {
            border: 2px solid var(--breach-red); padding: 20px; width: 450px;
            background-color: rgba(20, 10, 10, 0.95);
            box-shadow: 0 0 20px rgba(255, 88, 88, 0.1);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
            margin-bottom: 20px;
        }

        .header-bar {
            display: flex; justify-content: space-between; border-bottom: 2px solid var(--breach-red);
            padding-bottom: 5px; margin-bottom: 20px; font-weight: 700; letter-spacing: 2px;
        }

        input {
            background: transparent; border: 1px solid var(--breach-red); color: var(--breach-red);
            font-family: 'Rajdhani', monospace; font-size: 2rem; width: 100%; text-align: center;
            outline: none; padding: 10px; letter-spacing: 15px; font-weight: 700;
        }

        .cyber-btn {
            background: transparent; color: #555; border: 2px solid #555; padding: 15px 40px;
            font-size: 1.5rem; font-family: 'Rajdhani', sans-serif; font-weight: 700; cursor: not-allowed;
            text-transform: uppercase; transition: all 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            margin-top: 10px;
        }

        .cyber-btn.active {
            border-color: var(--breach-red); color: var(--breach-red); cursor: pointer;
            box-shadow: inset 0 0 10px rgba(255, 88, 88, 0.2);
        }
        .cyber-btn.active:hover { background: var(--breach-red); color: black; box-shadow: 0 0 20px var(--breach-red); }

        #displayContainer { text-align: center; margin-top: 20px; height: 150px; }
        #display { font-size: 5rem; font-weight: 700; text-shadow: 4px 4px 0px rgba(0,0,0,0.5); line-height: 1; }

        .minigame-layout { display: flex; gap: 40px; align-items: flex-start; position: relative; z-index: 5; }

        #codeMatrix {
            display: grid; grid-template-columns: repeat(6, 50px); gap: 4px; padding: 10px;
            background: rgba(0,0,0,0.6); border: 1px solid var(--breach-red); position: relative; z-index: 2;
        }

        .matrix-cell {
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            border: 1px solid transparent; font-size: 1.2rem; cursor: default; transition: all 0.2s; position: relative; z-index: 3;
        }
        .matrix-cell.highlight:hover { background: var(--breach-red); color: black; }
        .matrix-cell.selected { color: #555; border: 1px solid #555; background: rgba(0,0,0,0.5); }

        #successModal {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(5, 20, 10, 0.98); border: 2px solid var(--success-color);
            padding: 30px 50px; text-align: center; z-index: 100; box-shadow: 0 0 50px rgba(0, 255, 157, 0.2);
            width: 500px; clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        }
    </style>
</head>
<body>

    <div class="matrix-bg" id="matrixBg"></div>

    <div id="successModal">
        <h2 style="color: var(--success-color)">ДЕМОНЫ ОТПРАВЛЕНЫ</h2>
        <button style="margin-top: 20px; padding: 10px 20px; cursor: pointer;" onclick="location.reload()">REBOOT</button>
    </div>

    <div id="mainInterface">
        <div id="securityPanel">
            <div class="header-bar">
                <span>BREACH PROTOCOL</span>
                <span>BD 55 1C E9</span>
            </div>
            <div style="font-size: 1.2rem; margin-bottom: 10px;">ВВЕДИТЕ КОД: 1234</div>
            <input type="text" id="passInput" placeholder="????" maxlength="4" autocomplete="off">
        </div>
        <button id="launchBtn" class="cyber-btn">UPLOAD DAEMON</button>
    </div>

    <div id="minigameInterface">
        <h1 style="margin-bottom: 20px;">NEURAL LINK</h1>
        <div class="minigame-layout">
            <div id="codeMatrix"></div>
            <div id="daemonList" style="border: 1px solid red; padding: 10px; width: 200px;">
                ЦЕЛЬ: 55 BD 1C
            </div>
        </div>
    </div>

    <script>
        const correctCode = "1234";
        const hexChars = ['1C', 'BD', '55', 'E9', '7A', 'FF'];
        
        const input = document.getElementById('passInput');
        const launchBtn = document.getElementById('launchBtn');
        const mainUI = document.getElementById('mainInterface');
        const gameUI = document.getElementById('minigameInterface');
        const matrixEl = document.getElementById('codeMatrix');

        // Создаем матрицу
        function initGame() {
            for(let i=0; i<36; i++) {
                const cell = document.createElement('div');
                cell.className = 'matrix-cell highlight';
                cell.textContent = hexChars[Math.floor(Math.random() * hexChars.length)];
                cell.onclick = () => {
                    cell.style.color = '#555';
                    if (Math.random() > 0.8) {
                        document.getElementById('successModal').style.display = 'block';
                    }
                };
                matrixEl.appendChild(cell);
            }
        }

        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && input.value === correctCode) {
                launchBtn.classList.add('active');
                launchBtn.onclick = () => {
                    mainUI.style.display = 'none';
                    gameUI.style.display = 'flex';
                    initGame();
                };
            }
        });

        // Декор фона
        const matrixBg = document.getElementById('matrixBg');
        for(let i=0; i<100; i++) {
            const div = document.createElement('div');
            div.textContent = hexChars[Math.floor(Math.random() * hexChars.length)];
            matrixBg.appendChild(div);
        }
    </script>
</body>
</html>
